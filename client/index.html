<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDrop - Easy File Sharing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./img/file.svg" alt="file-icon" class="center" draggable="false">
                <img src="./img/file.svg" alt="file-icon" class="left" draggable="false">
                <img src="./img/file.svg" alt="file-icon" class="right" draggable="false">
            </div>
            <input type="file" id="fileInp">
            <div class="title">
                Drop your Files here or, <span class="browseBtn">browse</span>
            </div>
        </div>
        <div class="progress-container">
            <div class="bg-progress">
                <div class="inner-container">
                    <div class="title uploading">
                        Uploading...
                    </div>
                    <div class="percent-container">
                        <span id="percent">0</span>%
                    </div>
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>
        <div class="sharing-container">
            <p class="expire">Link expires in 24 hrs</p>
            <div class="input-container">
                <input type="text" id="fileURL" value=""readonly/>
                <img src="./img/copy.svg" alt="copy" id="copyBtn" draggable="false">
            </div>
            <p>or Send via Email</p>
            <div class="email-container">
                <form>
                    <div class="field sender">
                        <label for="sender">Your Email : </label>
                        <input type="email" name="from" id="sender" required/>
                        
                    </div>
                    <div class="field">
                        <label for="reciever">Reciever's Email : </label>
                        <input type="email" name="to" id="reciever" required/>
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
