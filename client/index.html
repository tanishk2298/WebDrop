<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDrop - Easy File Sharing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./img/file.svg" alt="file-icon" class="center" draggable="false">
                <img src="./img/file.svg" alt="file-icon" class="left" draggable="false">
                <img src="./img/file.svg" alt="file-icon" class="right" draggable="false">
            </div>
            <input type="file" id="fileInp">
            <div class="title">
                Drop your Files here or, <span class="browseBtn">browse</span>
            </div>
        </div>
    </section>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
